<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pswgen.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Password Generator</h1>
        <div class="card shadow p-4">
            <div class="mb-3">
                <label for="passwordLength" class="form-label">Password lenght:</label>
                <input type="number" id="passwordLength" class="form-control" placeholder="Select password lenght (max 30 character)" min="1" max="25">
            </div>
            <button id="generateBtn" class="btn btn-primary w-100 mb-3">Generate</button>
            <div class="password-box text-center" id="generatedPassword">Your Password</div>
            <button id="copyBtn" class="btn btn-outline-secondary w-100 mt-3">Copy Password</button>
        </div>
    </div>
    <script src="pswgen.js"></script>
</body>
</html>
